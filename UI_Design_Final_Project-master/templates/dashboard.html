{% extends 'base.html' %}

{% block content %}
<head>
   <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='styles/dashboard.css') }}">
   <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
   <script type="text/javascript" src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</head>

<body class="body">

   <div class="canvas">
      
      <div class="content"> 
         <h1 style="text-decoration: underline; ">Dashboard</h1>
      </div>
      
      <div>My spendings this month (Nov 2021)</div>

      <table class="table borderless">
         <tr>
            <td>
               <div class="chart cornerCanvas" id="piechart_grocery"></div>
            </td>
            <td>
               <div class="chart cornerCanvas" id="piechart_dining"></div>
            </td>
         </tr>
         <tr>
            <td>
               <div class="chart cornerCanvas" id="piechart_utility"></div>
            </td>
            <td>
               <div class="chart cornerCanvas" id="piechart_transportation"></div>
            </td>
         </tr>
      </table>
   </div>
</body>

{% endblock %}
