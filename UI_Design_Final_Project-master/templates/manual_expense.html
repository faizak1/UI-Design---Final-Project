{% extends 'base.html' %}

{% block content %}

<header class="page-header">
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='styles/manage_budget.css') }}">
</header>

<body class="body">
    <div class = "canvas">
        
        <div class="content"> 
            <h1 style="text-decoration: underline; ">Enter Expenses</h1>
        </div>
        
        <div class="cornerCanvas">
            <table class="table">
                <div class="chart-title">
                    <h2>Expense</h2>
                    <div style="display: inline-block; width: 100%;">
                        <div class="chart-button" style="float: left;">
                            Cancel
                        </div>
                        <div class="chart-button" style="float: right;">
                            Save
                        </div>
                    </div>
                </div>
                <tr>
                    <td scope="col" style="width: 600px;">
                        <div style="display: inline-block; width: 100%;">
                            <div style="float: left; padding-left: 30px; font-weight: bold; color: red;">
                                Amount
                            </div>
                            <div style="float: right; padding-right: 30px; font-weight: bold; color: red;">
                                $42.75
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td scope="col" style="width: 600px;">
                        <div style="display: inline-block; width: 100%;">
                            <div style="float: left; padding-left: 30px; font-weight: bold;">
                                Category
                            </div>
                            <div style="float: right; padding-right: 30px; color: darkcyan;">
                                Groceries >
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td scope="col" style="width: 600px;">
                        <div style="display: inline-block; width: 100%;">
                            <div style="float: left; padding-left: 30px; font-weight: bold;">
                                Date
                            </div>
                            <div style="float: right; padding-right: 30px; color: darkcyan;">
                                11/28/21 >
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td scope="col" style="width: 600px;">
                        <div style="display: inline-block; width: 100%;">
                            <div style="float: left; padding-left: 30px; font-weight: bold;">
                                Account
                            </div>
                            <div style="float: right; padding-right: 30px; color: darkcyan;">
                                Cash >
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td scope="col" style="width: 600px;">
                        <div style="display: inline-block; width: 100%;">
                            <div style="float: left; padding-left: 30px; font-weight: bold;">
                                Notes
                            </div>
                            <div style="float: right; padding-right: 30px; color: gray;">
                                N/A >
                            </div>
                        </div>
                    </td>
                </tr>
              </table>

        </div>

    </div>
</body>
    
{% endblock %}
